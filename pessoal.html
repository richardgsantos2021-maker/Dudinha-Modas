    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/main.css">
</head>
<body>

    <header class="site-header">
        <a href="/landpage.html" class="logo">Dudinha Modas</a>
        <nav class="main-nav">
            <ul>
                <li><a href="/abertura.html">Abertura</a></li>
                <li><a href="/pessoal.html" class="active">Cadastro</a></li>
                <li><a href="/tabela.html">Catálogo</a></li>
                <li><a href="/carrossel.html">Destaques</a></li>
                <li><a href="/graficos.html">Dashboard</a></li>
                <li><a href="/landpage.html">Home</a></li>
                <li><a href="/localizacao.html">Lojas</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-container">
        <h1 class="page-title">Crie sua Conta</h1>

        <div class="row">
            <div class="col-lg-5 d-none d-lg-block">
                <img src="/img/Cabide.png" alt="Ilustração de Cadastro" style="width: 100%; object-fit: contain; height: 100%; padding: 40px;">
            </div>

            <div class="col-lg-7">
                <div class="form-container" style="border: none; padding: 0;">
                    <form>
                        <fieldset>
                            <legend>1. Dados Pessoais</legend>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="nome">Nome Completo*</label>
                                    <input type="text" class="form-control" id="nome" value="Richard Gabriel dos Santos">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="dataNasc">Data de Nascimento*</label>
                                    <input type="text" class="form-control" id="dataNasc" value="05/05/2000" placeholder="DD/MM/AAAA">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="cpf">CPF*</label>
                                    <input type="text" class="form-control" id="cpf" value="00000000-00" placeholder="000.000.000-00">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="rg">RG*</label>
                                    <input type="text" class="form-control" id="rg" value="43 435 235-1">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="sexo">Sexo*</label>
                                    <select id="sexo" class="form-control">
                                        <option>Selecione</option>
                                        <option selected>Masculino</option>
                                        <option>Feminino</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="email">E-mail*</label>
                                    <input type="email" class="form-control" id="email" value="Richardsantos2021@gmail.com">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="telefone">Telefone</label>
                                    <input type="text" class="form-control" id="telefone" value="(16) 96997-2174" placeholder="(XX) XXXXX-XXXX">
                                </div>
                            </div>
                        </fieldset>
                        
                        <a href="/postal.html" class="btn btn-dark btn-block">Próximo: Endereço</a>
                    </form>
                </div>
            </div>
        </div>
    </main>

</body>
</html>

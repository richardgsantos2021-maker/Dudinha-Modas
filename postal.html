</head>
<body>

    <header class="site-header">
        <a href="/landpage.html" class="logo">Dudinha Modas</a>
        <nav class="main-nav">

                <li><a href="/localizacao.html">Lojas</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-container">
        <h1 class="page-title">Endereço de Entrega</h1>

        <div class="row">
            <div class="col-lg-5 d-none d-lg-block">
                <img src="/img/Sacola.png" alt="Ilustração de Entrega" style="width: 100%; object-fit: contain; height: 100%; padding: 40px;">
            </div>
            
            <div class="col-lg-7">
                <div class="form-container" style="border: none; padding: 0;">
                    <form>
                        <fieldset>
                            <legend>2. Endereço</legend>
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="cep">CEP*</label>
                                    <input type="text" class="form-control" id="cep" value="14409-550" maxlength="9">
                                </div>
                                <div class="form-group col-md-8">
                                    <label for="address">Logradouro*</label>
                                    <input type="text" class="form-control" id="address" value="AV santa terezinha">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="number">Número*</label>
                                    <input type="text" class="form-control" id="number" value="620">
                                </div>
                                <div class="form-group col-md-8">
                                    <label for="complemento">Complemento</label>
                                    <input type="text" class="form-control" id="complemento" value="Casa">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="neighborhood">Bairro*</label>
                                    <input type="text" class="form-control" id="neighborhood" value="city petropolis">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="city">Cidade*</label>
                                    <input type="text" class="form-control" id="city" value="Franca"> 
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="state">Estado*</label>
                                    <input type="text" class="form-control" id="state" value="SP">
                                </div>
                            </div>
                        </fieldset>
                        
                        <div class="d-flex justify-content-between">
                            <a href="/pessoal.html" class="btn btn-outline-dark">Voltar</a>
                            <a href="/estudantil.html" class="btn btn-dark">Próximo: Estudantil</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
